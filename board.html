<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--#BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--#FONTS-->
    <link rel="stylesheet" href="./css/fonts.css">
    <!--#CSS-->
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/urgency-colors.css">
    <!--#JS-->
    <script src="./js/include.js"></script>
    <script src="./js/team.js"></script>
    <script src="./js/addtask.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/backlog.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/responsive-menu.js"></script>
    <script src="mini_backend.js"></script>
    <script src="js/database.js"></script>
    <!--#FAVICON-->
    <link rel="icon" type="image/png" href="./img/logo.png">
    <!--#TITLE-->
    <title>Our.Join</title>
</head>

<body onload="initBoard(), includeHTML()">
    <div w3-include-html="./includes/menu.html">
        <!-- Menu is rendered here -->
    </div>
    <div class="main">
        <div id="dialog-container">
            <!-- Detail view is rendered here -->
        </div>
        <div id="content" class="content">
            <div class="board-content">
                <div class="container">
                    <h2 class="text-align-c">to do</h2>
                    <div class="board-container" id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event)">
                        <!-- templates are rendered here -->
                    </div>
                </div>
                <div class="container">
                    <h2 class="text-align-c">in progress</h2>
                    <div class="board-container" id="inProgress" ondrop="moveTo('inProgress')"
                        ondragover="allowDrop(event)">
                        <!-- templates are rendered here -->
                    </div>
                </div>
                <div class="container">
                    <h2 class="text-align-c">testing</h2>
                    <div class="board-container" id="testing" ondrop="moveTo('testing')" ondragover="allowDrop(event)">
                        <!-- templates are rendered here -->
                    </div>
                </div>
                <div class="container">
                    <h2 class="text-align-c">done</h2>
                    <div class="board-container" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                        <!-- templates are rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div w3-include-html="./includes/footer.html" class="footer">
     <!-- footer is rendered here -->
    </div>
</body>

</html>
