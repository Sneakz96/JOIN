<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--#BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--#FONTS-->
    <link rel="stylesheet" href="./css/fonts.css">
    <!--#CSS-->
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/style.css">
    <!--#JS-->
    <script src="./js/team.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/script.js"></script>
    <script src="mini_backend.js"></script>
    <!--#FAVICON-->
    <link rel="icon" type="image/png" href="./img/logo.png">
    <!--#TITLE-->
    <title>Our.Join</title>

    <script>
    </script>
</head>

<body onload="init(),  setURL('http:/'+'/gruppe-250.developerakademie.net/Gruppenarbeit%20JOIN/smallest_backend_ever')">
    <div class="side-menu">
        <img src="./img/logo.png" class="logo">
        <div class="menu-links">
            <a href="#" id="board" class="active" onclick="changeOnBoard()">Board</a>
            <a href="#" id="backlog" onclick="changeOnBacklog()">Backlog</a>
            <a href="#" id="addtask" onclick="changeOnAddTask()">AddTask</a>
            <a href="#" id="help" onclick="changeOnHelp()">Help</a>
        </div>
        <div class="logged-profile">
            <img src="./img/jahleel.jpg" class="profile-picture profile-logo">
        </div>
        <img src="./icons/menu-4-32.png" class="mb-menu-button">
    </div>
    <div class="main">
        <div id="content" class="content">
            <div class="board-content">
                <div class="container">
                    <h2 class="text-align-c">to do</h2>
                    <div class="board-container" id="toDo">
                    </div>
                </div>
                <div class="container">
                    <h2 class="text-align-c">in progress</h2>
                    <div class="board-container" id="inProgress">
                    </div>
                </div>
                <div class="container">
                    <h2 class="text-align-c">testing</h2>
                    <div class="board-container" id="testing">
                    </div>
                </div>
                <div class="container">
                    <h2 class="text-align-c">done</h2>
                    <div class="board-container" id="done">
                    </div>
                </div>
            </div>
        </div>
        <div id="backlogContent" class="content d-none">
            <div class="headline">
                <h2>Backlog</h2>
                <span class="sub-header">Learning Management System Project</span>
            </div>
            <div class="table-header">
                <span>assigned to</span>
                <span>category</span>
                <span>details</span>
            </div>
            <div class="logs" id="logs">

            </div>
        </div>
        <div id="addtaskContent" class="content d-none">
            <div class="headline">
                <h2>Add Task</h2>
                <span class="sub-header">Learning Management System Project</span>
            </div>
            <form onsubmit="createTask()">
                <div class="new-task">
                    <div>
                        <h3>title</h3>
                        <input type="text" id="title" class="input-field" placeholder="Management meeting preparation"
                            required>
                        <h3>category</h3>
                        <select id="categoryBtn" class="form-select form-select-lg mb-3"
                            aria-label=".form-select-lg example" required>
                            <option value="Management" selected>Management</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Finance">Finance</option>
                            <option value="Operations Management">Operations Management</option>
                            <option value="IT">IT</option>
                            <option value="Human Resource">Human Resource</option>
                            <option value="Costumer Service">Costumer Service</option>
                            <option value="Production">Production</option>
                            <option value="Team">Team</option>
                        </select>
                        <h3>description</h3>
                        <textarea type="text" id="description" class="description-container input-field"
                            placeholder="Say Hello to your new colleagues!"></textarea>
                    </div>
                    <div>
                        <h3>due date</h3>
                        <input type="date" id="dueDate" class="input-field" required>
                        <h3>urgency</h3>
                        <select id="urgencyBtn" class="form-select form-select-lg mb-3"
                            aria-label=".form-select-lg example" required>
                            <option value="Low" selected>Low</option>
                            <option value="Mid">Mid</option>
                            <option value="High">High</option>
                        </select>
                        <h3>assigned to</h3>
                        <div class="assigned-to-images">
                            <div id="receivers">
                            </div>
                            <img src="./img/icon plus.png" class="plus" id="add" onclick="openTeam()"
                                data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right"
                                data-bs-content="Bottom popover">
                            <div id="overlay">
                                <div id="modal">
                                    <button id="close-modal-btn" onclick="closeTeam()">X</button>
                                    <img src="./img/logo.png" class="logo join-logo">
                                    <div id="rendered-team"></div>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="cancel" onclick="cancel()">cancel</button>
                            <button class="create-task bg-blue">create task</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="helpContent" class="d-none">

        </div>
    </div>
    <div class="footer">
        <p>Logos stammen u. A. von <a href="https://icons8.com">https://icons8.com</a></p>
    </div>
</body>

</html>
